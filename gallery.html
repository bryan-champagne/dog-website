<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rachel's Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Photo Gallery</h1>
      <nav aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html" aria-current="page">Gallery</a>
      </nav>
    </header>

    <main class="container">
      <section class="grid">
        <figure class="card">
          <img
            src="images/rachel_after_bath.jpg"
            alt="Black lab seated on a padded bed just after a bath, coat wet and shiny"
          />
          <figcaption>After a bath</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_anticipating_walkie.jpg"
            alt="Black lab resting her chin between a person's knees, looking up with an eager expression"
          />
          <figcaption>Walkie Anticipation</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_cozy.jpg"
            alt="Black lab bundled in a gray blanket, tucked near a white bookshelf"
          />
          <figcaption>Cozy corner</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_in_the_car.jpg"
            alt="Black lab in a harness with front paws on a car steering wheel"
          />
          <figcaption>Designated driver (parked)</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_in_the_snow.jpg"
            alt="Black lab wearing a red plaid coat and booties walking on fresh snow with a blue leash"
          />
          <figcaption>Snow day</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_on_the_couch.jpg"
            alt="Black lab stretched across a person on a couch who is under a blanket"
          />
          <figcaption>Couch cuddle</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_sleeping_face.jpg"
            alt="Close-up of a black lab sleeping with head resting on a mat"
          />
          <figcaption>Sleepy close-up</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_wearing_the_cone_of_shame.jpg"
            alt="Black lab sitting on a hardwood floor in a kitchen wearing a clear recovery cone"
          />
          <figcaption>First Day Home</figcaption>
        </figure>
        <figure class="card">
          <img
            src="images/rachel_wearing_the_cone_of_shame_2.jpg"
            alt="Black lab lying on carpet with a clear recovery cone around her head"
          />
          <figcaption>Resting with the cone of shame</figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Rachel's Website</p>
    </footer>
  </body>
</html>
